<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Limpieza Hilaria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primario: #2c5f2d;
            --color-secundario: #97c1a7;
            --color-acento: #f8b739;
            --color-oscuro: #1a1a1a;
            --color-gris: #666666;
            --color-gris-claro: #f5f5f5;
            --color-blanco: #ffffff;
            --fuente-principal: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--fuente-principal);
            background: linear-gradient(135deg, var(--color-primario) 0%, var(--color-secundario) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: var(--color-blanco);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 550px;
            width: 100%;
            animation: slideIn 0.5s ease;
            margin: 40px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: linear-gradient(135deg, var(--color-primario), var(--color-secundario));
            padding: 40px 30px;
            text-align: center;
            color: var(--color-blanco);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .register-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .register-form {
            padding: 40px 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-oscuro);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-gris);
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--color-gris-claro);
            border-radius: 10px;
            font-size: 1rem;
            font-family: var(--fuente-principal);
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primario);
            box-shadow: 0 0 0 3px rgba(44, 95, 45, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--color-gris);
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--color-primario);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: var(--color-gris-claro);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #f44336;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ff9800;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #4caf50;
        }

        .password-hint {
            font-size: 0.85rem;
            color: var(--color-gris);
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--color-gris);
            cursor: pointer;
        }

        .checkbox-group a {
            color: var(--color-primario);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: var(--color-primario);
            color: var(--color-blanco);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-register:hover {
            background: #235023;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 95, 45, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--color-gris-claro);
        }

        .divider span {
            background: var(--color-blanco);
            padding: 0 15px;
            position: relative;
            color: var(--color-gris);
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--color-gris-claro);
        }

        .login-link p {
            color: var(--color-gris);
        }

        .login-link a {
            color: var(--color-primario);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--color-secundario);
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--color-blanco);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            transition: opacity 0.3s;
        }

        .back-home a:hover {
            opacity: 0.8;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-blanco);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-container {
                margin: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .register-header {
                padding: 30px 20px;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }

            .register-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-sparkles"></i>
            </div>
            <h1>Crear Cuenta</h1>
            <p>Únete a Limpieza Hilaria</p>
        </div>

        <div class="register-form">
            <div id="alert" class="alert"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nombre" required placeholder="Tu nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="apellido" required placeholder="Tu apellido">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="tu@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono / WhatsApp</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefono" required placeholder="322 123 4567">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="••••••••" minlength="6">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <p class="password-hint">Mínimo 6 caracteres</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required placeholder="••••••••">
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Acepto los <a href="#" target="_blank">Términos y Condiciones</a> y la <a href="#" target="_blank">Política de Privacidad</a>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <span id="registerText">Crear Cuenta</span>
                    <div class="loading" id="registerLoading"></div>
                </button>
            </form>

            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <div class="back-home">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { 
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            doc,
            setDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            togglePasswordVisibility('password', this);
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            togglePasswordVisibility('confirmPassword', this);
        });

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Show alert
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validations
            if (!terms) {
                showAlert('Debes aceptar los términos y condiciones', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            const btn = document.getElementById('registerBtn');
            const text = document.getElementById('registerText');
            const loading = document.getElementById('registerLoading');
            
            // Show loading
            btn.disabled = true;
            text.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update profile
                await updateProfile(user, {
                    displayName: `${nombre} ${apellido}`
                });
                
                // Save user data to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    nombre: nombre,
                    apellido: apellido,
                    email: email,
                    telefono: telefono,
                    role: 'cliente',
                    isFrequent: false,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                
                showAlert('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
                
                // Redirect to client dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard-cliente.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Error al crear la cuenta';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Ya existe una cuenta con este correo electrónico';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'El correo electrónico no es válido';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Operación no permitida';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'La contraseña es muy débil';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showAlert(errorMessage, 'error');
                
                // Hide loading
                btn.disabled = false;
                text.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
